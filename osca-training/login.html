<script type="text/javascript">




    $("#Forgotpassword").click(function(){

    $("#Forgotusernamebtn").click(function(){

    $('#username-form').submit(function(e) {

$(document).ready(function() {

    $('#login-form').submit(function(e) {

        e.preventDefault();
        var user_name = $('#user_name').val();
        var usera = '123456';
        var userb = 'ronakp';


        $(".error").remove();

        if (user_name.length < 1) {
            $('#user_name').parent().after('<span class="error invalid">This field is required</span>');
            $('#user_name').parent().addClass('is-invalid');
            $('#login-label').click();
        } else if (user_name != usera) {
            $('#user_name').parent().after('<span class="error invalid"> Invalid Access Code </span>');
            $('#user_name').parent().addClass('is-invalid');
            $('#login-label').click();
        }



        var user_name1 = $('#user_name').val();
        var usera1 = '123456';

        if (user_name1 == usera1) {

            $('#login-step-1 .loader').show();

            setTimeout(function() {
                $('#login-step-1').hide();
                $('#login-step-2').show();
                $('#password-label').click();
            }, 2000);
        }

    });


    $('#user_name').keyup(function() {

        var user_name1 = $('#user_name').val();
        var usera1 = '123456';

        if (user_name1 == usera1) {
            $(this).parent().addClass('is-valid');
            $('.error').hide();

        } else {
            $(this).parent().removeClass('is-valid');
        }

    });


    // forgotpassword

    $('#password-form').submit(function(e) {


        e.preventDefault();
        var passwordval = $('#password').val();
        var password = 'password';


        $(".error").remove();

        if (passwordval.length < 1) {
            $('#password').parent().after('<span class="error invalid">Password is required</span>');
            $('#password').parent().addClass('is-invalid');
        } else if (passwordval != password) {
            $('#password').parent().after('<span class="error invalid"> Wrong password. Try again or click Forgot password to reset it. </span>');
            $('#password').parent().addClass('is-invalid');
        }



        var passwordval = $('#password').val();
        var password = 'password';


        if (passwordval == password) {

            $(this).parent().removeClass('is-valid');
            $('#login-step-2 .loader').show();

            setTimeout(function() {
                window.location = "index.html";
            }, 2000);
        }

    });




    // resetpassword

    $('#resetpassword-form').submit(function(e) {


        e.preventDefault();
        var resetpassword1 = $('#resetpassword1').val();
        var resetpassword2 = $('#resetpassword2').val();


        $(".error").remove();

        if (resetpassword1.length < 1) {
            $('#resetpassword1').parent().after('<span class="error invalid">Password is required</span>');
            $('#resetpassword1').parent().addClass('is-invalid');
        }

        if (resetpassword2.length < 1) {
            $('#resetpassword2').parent().after('<span class="error invalid">Password is required</span>');
            $('#resetpassword2').parent().addClass('is-invalid');
        }





        $('#resetpassword2').keyup(function() {

            var resetpassword1 = $('#resetpassword1').val();
            var resetpassword2 = $('#resetpassword2').val();

            if (resetpassword1 == resetpassword2) {
                $(this).parent().addClass('is-valid');
                $('.error').hide();

            } else {
                $(this).parent().removeClass('is-valid');
            }

        });


    });




    $(document).ready(function() {



        function checkStrength(password) {

            //initial strength
            var strength = 0

            //if the password length is less than 6, return message.
            if (password.length < 6) {
                $('#result').removeClass()
                $('#resetpassword-label1').removeClass('is-valid')
                $('#resetpassword-label1').removeClass('is-invalid')
                $('#result').removeClass()
                $('#resetpassword-label1').addClass('is-invalid')
                $('#result').addClass('short')
                return 'Your password is too short'
            }

            //length is ok, lets continue.

            //if length is 8 characters or more, increase strength value
            if (password.length > 7) strength += 1

            //if password contains both lower and uppercase characters, increase strength value
            if (password.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) strength += 1

            //if it has numbers and characters, increase strength value
            if (password.match(/([a-zA-Z])/) && password.match(/([0-9])/)) strength += 1

            //if it has one special character, increase strength value
            if (password.match(/([!,%,&,@,#,$,^,*,?,_,~])/)) strength += 1

            //if it has two special characters, increase strength value
            if (password.match(/(.*[!,%,&,@,#,$,^,*,?,_,~].*[!,",%,&,@,#,$,^,*,?,_,~])/)) strength += 1

            //now we have calculated strength value, we can return messages

            //if value is less than 2
            if (strength < 2) {
                $('#resetpassword-label1').removeClass('is-valid')
                $('#resetpassword-label1').removeClass('is-invalid')
                $('#result').removeClass()
                $('#result').addClass('weak')
                $('#resetpassword-label1').addClass('is-invalid')
                return 'Your password is Weak'
            } else if (strength == 2) {
                $('#resetpassword-label1').removeClass('is-valid')
                $('#resetpassword-label1').removeClass('is-invalid')
                $('#result').removeClass()
                $('#result').addClass('good')
                $('#resetpassword-label1').removeClass('is-invalid')
                $('#resetpassword-label1').removeClass('is-valid')
                $('#resetpassword-label1').addClass('is-warning')
                return 'Your password is Good'
            } else {
                $('#resetpassword-label1').removeClass('is-valid')
                $('#resetpassword-label1').removeClass('is-invalid')
                $('#result').removeClass()
                $('#result').addClass('strong')
                $('#resetpassword-label1').removeClass('is-warning')
                $('#resetpassword-label1').removeClass('is-invalid')
                $('#resetpassword-label1').addClass('is-valid')
                return 'Your password is Strong'
            }
        }


        $('#resetpassword1').keyup(function() {
            $('#result').html(checkStrength($('#resetpassword1').val()));

        })


    });



});
</script>
